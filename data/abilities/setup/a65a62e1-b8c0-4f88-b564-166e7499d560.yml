---
- id: a65a62e1-b8c0-4f88-b564-166e7499d560
  name: Scheduled Tasks Baseline
  description: Capture the scheduled tasks that are set at the start of the operation
  tactic: setup
  technique:
    attack_id: x
    name: x
  platforms:
    windows:
      psh:
        command: |
          Get-ScheduledTask > C:\Users\Public\baseline_schtasks_list.txt
        cleanup: |
          Remove-Item -Path C:\Users\Public\baseline_schtasks_list.txt -Force
    linux:
      sh:
        command: |
          cron_list='';
          set -f;
          for user in $(getent passwd | cut -f1 -d: );
            do jobs=$(sudo crontab -u $user -l 2>/dev/null | grep -v '\#');
            if ! test -z "$jobs";
              then IFS=$(echo '\n');
              for job in $jobs;
                do cron_list="${cron_list}${user}>${job}\n";
              done;
            fi;
          done;
          echo $cron_list | sed '/^[[:space:]]*$/d' | sort > /tmp/baseline_cronjobs_list.txt;
          set +f;
          unset IFS;
        cleanup: |
          rm -f /tmp/baseline_cronjobs_list.txt
    darwin:
      sh:
        command: |
          cron_list='';
          set -f;
          for user in $(getent passwd | cut -f1 -d: );
            do jobs=$(sudo crontab -u $user -l 2>/dev/null | grep -v '\#');
            if ! test -z "$jobs";
              then IFS=$(echo '\n');
              for job in $jobs;
                do cron_list="${cron_list}${user}>${job}\n";
              done;
            fi;
          done;
          echo $cron_list | sed '/^[[:space:]]*$/d' | sort > /tmp/baseline_cronjobs_list.txt;
          set +f;
          unset IFS;
        cleanup: |
          rm -f /tmp/baseline_cronjobs_list.txt